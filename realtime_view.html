<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Live JSON Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 1.5rem; }
    h1 { margin-top: 0; }
    .card { background: #1e293b; border-radius: 12px; padding: 1rem 1.25rem; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    pre { background: #0b1221; border-radius: 8px; padding: 1rem; overflow-x: auto; color: #cbd5e1; }
    .status { margin-bottom: 1rem; }
    .status span { display: inline-block; padding: 0.35rem 0.75rem; border-radius: 6px; background: #0ea5e9; color: #082f49; font-weight: 700; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 0.75rem; margin-bottom: 1rem; }
    .tile { background: #0b1221; border-radius: 10px; padding: 0.75rem; }
    .label { font-size: 0.85rem; color: #94a3b8; }
  </style>
</head>
<body>
  <h1>EasyOCR Live Result</h1>
  <p>Trang này tự động đọc <code>outputs/latest_result.json</code> mỗi giây. Hãy chạy <code>python -m http.server</code> trong thư mục dự án (hoặc bất kỳ webserver tĩnh nào) và mở trang này để xem dữ liệu realtime.</p>

  <div class="card">
    <div class="status">Cập nhật mới nhất: <span id="updated">Đang tải...</span></div>
    <div class="grid">
      <div class="tile"><div class="label">Monitor</div><div id="monitor">-</div></div>
      <div class="tile"><div class="label">Ảnh</div><div id="size">-</div></div>
      <div class="tile"><div class="label">Bounding boxes</div><div id="boxCount">-</div></div>
    </div>
    <pre id="json">Đang tải...</pre>
  </div>

  <script>
    async function fetchLatest() {
      try {
        const res = await fetch('outputs/latest_result.json?ts=' + Date.now());
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        document.getElementById('json').textContent = JSON.stringify(data, null, 2);
        document.getElementById('updated').textContent = new Date(data.capture_time || Date.now()).toLocaleString();
        document.getElementById('monitor').textContent = data.monitor_index ?? '-';
        document.getElementById('size').textContent = Array.isArray(data.image_size) ? data.image_size.join(' x ') : '-';
        document.getElementById('boxCount').textContent = Array.isArray(data.boxes) ? data.boxes.length : '-';
      } catch (error) {
        document.getElementById('json').textContent = 'Không thể đọc latest_result.json: ' + error;
      }
    }

    fetchLatest();
    setInterval(fetchLatest, 1000);
  </script>
</body>
</html>
